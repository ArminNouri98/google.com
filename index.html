<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google-clone">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">
        
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" class="search-bar" placeholder="Search Google or type a URL">
            <button type="submit" class="search-button">Google Search</button>
        </form>

        <div class="link-to-google">
            <a href="https://www.google.com" target="_blank">Go to Google.com</a>
        </div>
    </div>
</body>
</html>
